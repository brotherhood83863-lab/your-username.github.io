<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRB Admin - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #ffffff;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo-text {
            font-size: 56px;
            font-weight: 900;
            letter-spacing: 8px;
            background: linear-gradient(135deg, #ffa500, #ff6b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-title {
            text-align: center;
            color: #000000;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .login-subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 35px;
        }

        .login-form-group {
            margin-bottom: 25px;
        }

        .login-label {
            display: block;
            color: #000000;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 14px;
        }

        .login-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #000000;
        }

        .login-input:focus {
            outline: none;
            border-color: #ffa500;
            background: #fff8f0;
            box-shadow: 0 0 0 4px rgba(255, 165, 0, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ffa500 0%, #ff6b00 100%);
            color: #000000;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 8px 20px rgba(255, 165, 0, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 165, 0, 0.5);
        }

        .login-error {
            background: #ff4444;
            color: #ffffff;
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
            display: none;
            text-align: center;
            animation: shake 0.5s;
        }

        .login-error.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .navbar {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 165, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar-logo {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 4px;
            color: #ffa500;
        }

        .navbar-title {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
        }

        .navbar-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            letter-spacing: 0.5px;
        }

        .btn-refresh {
            background: rgba(255, 165, 0, 0.1);
            color: #ffa500;
            border: 1px solid rgba(255, 165, 0, 0.3);
        }

        .btn-refresh:hover {
            background: rgba(255, 165, 0, 0.2);
            transform: translateY(-2px);
        }

        .btn-export {
            background: linear-gradient(135deg, #ffa500, #ff6b00);
            color: #000000;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.3);
        }

        .btn-export:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 165, 0, 0.5);
        }

        .btn-clear {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        .btn-clear:hover {
            background: rgba(255, 68, 68, 0.2);
            transform: translateY(-2px);
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 165, 0, 0.2);
            border-radius: 16px;
            padding: 30px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #ffa500;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 165, 0, 0.2);
        }

        .stat-icon {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 900;
            color: #ffa500;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #b0b0b0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .data-section {
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 165, 0, 0.2);
            border-radius: 16px;
            overflow: hidden;
        }

        .data-header {
            padding: 25px 30px;
            border-bottom: 1px solid rgba(255, 165, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-title {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #b0b0b0;
            font-size: 14px;
        }

        .refresh-dot {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .table-container {
            overflow-x: auto;
            padding: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead tr {
            background: rgba(255, 165, 0, 0.1);
        }

        th {
            padding: 18px 20px;
            text-align: left;
            font-weight: 700;
            color: #ffa500;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(255, 165, 0, 0.3);
        }

        td {
            padding: 18px 20px;
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 165, 0, 0.1);
            font-size: 14px;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: rgba(255, 165, 0, 0.05);
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .badge-login {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            border: 1px solid rgba(33, 150, 243, 0.4);
        }

        .badge-otp {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.4);
        }

        .badge-payment {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: #666;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .empty-subtext {
            font-size: 14px;
            color: #888;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .navbar-actions {
                flex-wrap: wrap;
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table-container {
                padding: 15px;
            }

            th, td {
                padding: 12px 10px;
                font-size: 12px;
            }

            .btn {
                padding: 10px 18px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <div class="login-logo">
                <div class="login-logo-text">ARRB</div>
            </div>
            <h2 class="login-title">Admin Login</h2>
            <p class="login-subtitle">Enter your credentials to access the dashboard</p>
            
            <div class="login-error" id="loginError"></div>
            
            <form onsubmit="handleAdminLogin(event)">
                <div class="login-form-group">
                    <label class="login-label">Admin Username</label>
                    <input type="text" id="adminUsername" class="login-input" placeholder="Enter username" required>
                </div>
                
                <div class="login-form-group">
                    <label class="login-label">Admin Password</label>
                    <input type="password" id="adminPassword" class="login-input" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="login-btn">Access Dashboard</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <nav class="navbar">
            <div class="navbar-brand">
                <div class="navbar-logo">ARRB</div>
                <div class="navbar-title">Admin Dashboard</div>
            </div>
            <div class="navbar-actions">
                <button class="btn btn-refresh" onclick="loadData()">üîÑ Refresh</button>
                <button class="btn btn-export" onclick="exportData()">üì• Export Data</button>
                <button class="btn btn-clear" onclick="clearAllData()">üóëÔ∏è Clear All</button>
                <button class="btn btn-logout" onclick="logout()">üö™ Logout</button>
            </div>
        </nav>

        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-value" id="totalRecords">0</div>
                    <div class="stat-label">Total Records</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üë•</div>
                    <div class="stat-value" id="uniqueUsers">0</div>
                    <div class="stat-label">Unique Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-value" id="completedSessions">0</div>
                    <div class="stat-label">Completed Sessions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚è±Ô∏è</div>
                    <div class="stat-value" id="lastActivity">--</div>
                    <div class="stat-label">Last Activity</div>
                </div>
            </div>

            <div class="data-section">
                <div class="data-header">
                    <h2 class="data-title">Authentication Logs</h2>
                    <div class="auto-refresh">
                        <div class="refresh-dot"></div>
                        <span>Auto-refresh: 3s</span>
                    </div>
                </div>
                <div class="table-container">
                    <div id="dataTableContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Admin credentials (Change these for security)
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'admin123';

        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            showDashboard();
        }

        function handleAdminLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                showDashboard();
            } else {
                const errorElement = document.getElementById('loginError');
                errorElement.textContent = '‚ùå Invalid credentials! Please try again.';
                errorElement.classList.add('show');
                setTimeout(() => {
                    errorElement.classList.remove('show');
                }, 3000);
            }
        }

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            loadData();
            setInterval(loadData, 3000); // Auto-refresh every 3 seconds
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                sessionStorage.removeItem('adminLoggedIn');
                location.reload();
            }
        }

        function loadData() {
            const allData = localStorage.getItem('loginData');
            const dataArray = allData ? JSON.parse(allData) : [];
            
            // Update stats
            document.getElementById('totalRecords').textContent = dataArray.length;
            
            const uniquePhones = new Set(dataArray.map(item => item.phone).filter(Boolean));
            document.getElementById('uniqueUsers').textContent = uniquePhones.size;
            
            const completedSessions = dataArray.filter(item => item.action === 'PAYMENT_PASSWORD').length;
            document.getElementById('completedSessions').textContent = completedSessions;
            
            // Last activity
            if (dataArray.length > 0) {
                const lastEntry = dataArray[dataArray.length - 1];
                document.getElementById('lastActivity').textContent = lastEntry.time;
            } else {
                document.getElementById('lastActivity').textContent = '--';
            }
            
            // Render table
            renderTable(dataArray);
        }

        function renderTable(dataArray) {
            const container = document.getElementById('dataTableContainer');
            
            if (dataArray.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <div class="empty-text">No data available</div>
                        <div class="empty-subtext">User authentication logs will appear here</div>
                    </div>
                `;
                return;
            }
            
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Action</th>
                            <th>Phone</th>
                            <th>Password</th>
                            <th>OTP</th>
                            <th>Payment Password</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            dataArray.reverse().forEach((item, index) => {
                let actionBadge = '';
                if (item.action === 'LOGIN') {
                    actionBadge = '<span class="badge badge-login">LOGIN</span>';
                } else if (item.action === 'OTP_REQUESTED' || item.action === 'OTP_ENTERED') {
                    actionBadge = '<span class="badge badge-otp">' + item.action + '</span>';
                } else if (item.action === 'PAYMENT_PASSWORD') {
                    actionBadge = '<span class="badge badge-payment">PAYMENT</span>';
                }
                
                tableHTML += `
                    <tr>
                        <td>${dataArray.length - index}</td>
                        <td>${actionBadge}</td>
                        <td>${item.phone || '--'}</td>
                        <td>${item.password || '--'}</td>
                        <td>${item.otp || '--'}</td>
                        <td>${item.paymentPassword || '--'}</td>
                        <td>${item.time}</td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }

        function exportData() {
            const allData = localStorage.getItem('loginData');
            const dataArray = allData ? JSON.parse(allData) : [];
            
            if (dataArray.length === 0) {
                alert('No data to export!');
                return;
            }
            
            // Create CSV
            let csv = 'No,Action,Phone,Password,OTP,Payment Password,Timestamp\n';
            
            dataArray.forEach((item, index) => {
                csv += `${index + 1},${item.action || ''},${item.phone || ''},${item.password || ''},${item.otp || ''},${item.paymentPassword || ''},"${item.time}"\n`;
            });
            
            // Download
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `arrb-data-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            alert('‚úÖ Data exported successfully!');
        }

        function clearAllData() {
            if (confirm('‚ö†Ô∏è Are you sure you want to delete ALL data? This action cannot be undone!')) {
                if (confirm('‚ö†Ô∏è Final confirmation: This will permanently delete all records!')) {
                    localStorage.removeItem('loginData');
                    loadData();
                    alert('‚úÖ All data has been cleared!');
                }
            }
        }
    </script>
</body>
</html>
